    <section id="contacto" class="contacto">
      <div class="contacto-content">

        <div class="contacto-title">
          Contacto
        </div>

        <div class="contacto-info">



          <div class="form-box">

            <form id="contact-form" method="post">

              <div class="topic">Envie un mensaje</div>
      
              <div class="input-box">
                <input type="text" name="name" required="required">
                <label>Ingrese su nombre</label>
              </div>
      
              <div class="input-box">
                <input type="text" name="email" required="required">
                <label>Ingrese su email</label>
              </div>

              <div class="message-box">
                <textarea name="mensaje" id="mensaje" required="required"></textarea>
                <label>Ingrese su mensaje</label>
              </div>
              
              <div class="input-box">
                <input type="submit" value="Enviar mensaje" name='submit' value='Post'>
              </div>
              <div id='result'></div>
      
            </form>

          </div>

          <div class="images-box">
            <div class="info">
              <div class="imagen-1">
                <a href="mailto:marco.choque198@correo.com">
                <i class="far fa-envelope"></i></a>
              </div>
            </div>

            <div class="info">
              <div class="imagen-2">
                <a href="https://wa.me/51928528389">
                <i class="fab fa-whatsapp"></i></a>
              </div>
            </div>
